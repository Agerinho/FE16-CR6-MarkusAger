<div class="container">
    <h2 class="my-5 text-center header">Our Specialities</h2>
    <hr class="my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col mb-4" *ngFor="let pizza of pizzas; index as i">
            <div class="card h-100 border">
                <img src={{pizza.image}} alt="{{ pizza.name }}" class="card-img-top pizza-img">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h2 class=" card-title">{{ pizza.name }}</h2>
                    <p>{{ pizza.description }}</p>
                    <div>
                        <hr>
                        {{pizza.price | currency:"EUR"}}
                        <hr>
                        <div *ngIf="pizza.availability; then showButtons else showText"></div>
                        <ng-template #showButtons>
                            <a class="btn btn-primary me-3" routerLink="details/{{ i }}">Details</a>
                            <a class="btn btn-success" (click)="addToCart(i)">Order</a>
                        </ng-template>
                        <ng-template #showText>
                            <p class="text-danger m-0">This Product is not available.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
